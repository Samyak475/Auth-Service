plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
ext{
     lombokVersion ="1.18.30"
}
dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '3.4.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.4.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '3.4.3'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-bootstrap', version: '4.2.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.4.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-oauth2-resource-server', version: '3.4.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '3.4.3'
    implementation 'com.mysql:mysql-connector-j:8.3.0' // Corrected version
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.2.0'
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
    testImplementation "org.projectlombok:lombok:$lombokVersion"
    implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.3'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.3'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
